version: "3.7"
services:
  mongo:
    container_name: container-mongodb
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017

    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: db
      MONGO_USER: root
      MONGO_PASSWD: password
      MONGO_DB_NAME: db

    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  stravabot:
    container_name: container-stravabot
    image: ghcr.io/ultrarunningdiscord/stravadiscordbot/stravadiscordbot:latest
    restart: always
    ports:
      - 3000:3000
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_USER: root
      MONGO_PASSWD: password
      MONGO_DB_NAME: db
